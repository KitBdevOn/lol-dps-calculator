<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DPS LoL - dragonanalitica</title>
    
    <!-- 1. Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Sortable.js (para Drag-and-Drop) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- 3. Configuração do Tailwind e Fontes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'gray-darkest': '#1a1a1a',
                        'gray-dark': '#2c2c2c',
                        'gray-light': '#404040',
                        'neon-green': '#39FF14',
                    },
                    boxShadow: {
                        'neon': '0 0 10px #39FF14, 0 0 20px #39FF14',
                    }
                }
            }
        }
    </script>
    
    <!-- 4. Estilos Globais (Layout 'Streaming') -->
    <style>
        body {
            background-color: #1a1a1a; /* gray-darkest */
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Previne scroll da página inteira */
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c2c2c; /* gray-dark */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #404040; /* gray-light */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
        /* Efeito de hover no card */
        .card-item:hover {
            border-color: #39FF14; /* neon-green */
            box-shadow: 0 0 8px #39FF14;
        }
        /* Placeholder do Sortable.js */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #39FF14 !important;
        }
        .sortable-drag {
            opacity: 1 !important;
        }
    </style>

    <!-- 5. SCRIPT DE CONEXÃO GOOGLE ADSENSE (PASSADO PELO USUÁRIO) -->
    <!-- Este script ativa o AdSense na página inteira -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6013580497668598"
         crossorigin="anonymous"></script>

</head>
<body class="p-4 md:p-8">

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-[calc(100vh-4rem)]">

        <!-- COLUNA 1: Biblioteca (Campeões e Itens) -->
        <div class="lg:col-span-1 bg-gray-darkest p-4 rounded-lg shadow-lg flex flex-col h-full">
            <h2 class="text-2xl font-bold text-neon-green mb-4">Biblioteca</h2>
            
            <!-- Abas -->
            <div class="mb-4">
                <button class="bg-gray-light text-neon-green px-4 py-2 rounded-t-lg">Campeões</button>
                <button class="bg-gray-dark text-gray-500 px-4 py-2 rounded-t-lg opacity-50">Itens</button>
            </div>

            <!-- CAMPO DE FILTRO (MISSÃO 6 - OTIMIZAÇÃO) -->
            <div class="mb-4">
                <input type="text" id="filtro-biblioteca" placeholder="Filtrar por nome..."
                       class="w-full bg-gray-light border border-gray-light text-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green focus:border-transparent">
            </div>
            
            <!-- Área de Itens/Campeões (para popular com JS) -->
            <!-- Altura ajustada para compensar o filtro -->
            <div id="biblioteca-lista" class="flex flex-wrap gap-2 overflow-y-auto h-[calc(70vh_-_68px)] p-2 bg-gray-dark rounded-b-lg rounded-tr-lg justify-start content-start">
                <!-- Placeholders (serão substituídos via JS) -->
                <div class="w-16 h-16 bg-gray-light rounded-lg animate-pulse"></div>
                <div class="w-16 h-16 bg-gray-light rounded-lg animate-pulse"></div>
                <div class="w-16 h-16 bg-gray-light rounded-lg animate-pulse"></div>
            </div>
        </div>

        <!-- COLUNA 2: Card Ativo (Cálculos) -->
        <div class="lg:col-span-2 bg-gray-darkest p-4 rounded-lg shadow-lg flex flex-col h-full overflow-y-auto">
            <h2 class="text-2xl font-bold text-neon-green mb-4">Card Ativo</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <!-- Dropzone do Campeão -->
                <div id="campeao-selecionado-dropzone" class="md:col-span-1 bg-gray-dark rounded-lg p-4 h-40 flex items-center justify-center border-2 border-dashed border-gray-light text-gray-500 relative">
                    <span class="text-center">Solte o Campeão Aqui</span>
                    <!-- O campeão arrastado aparecerá aqui -->
                </div>

                <!-- Inputs de Nível e Alvo -->
                <div class="md:col-span-2 bg-gray-dark rounded-lg p-4 grid grid-cols-2 gap-4 h-40">
                    <div>
                        <label for="level" class="block text-sm font-medium text-neon-green">Nível do Campeão</label>
                        <input type="number" id="level" name="level" value="1" min="1" max="18"
                               class="mt-1 block w-full bg-gray-light border-gray-light rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green">
                    </div>
                    <div>
                        <label for="target-armor" class="block text-sm font-medium text-gray-400">Armadura do Alvo</label>
                        <input type="number" id="target-armor" name="target-armor" value="100" min="0"
                               class="mt-1 block w-full bg-gray-light border-gray-light rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green">
                    </div>
                    <div>
                        <label for="target-mr" class="block text-sm font-medium text-gray-400">Res. Mágica do Alvo</label>
                        <input type="number" id="target-mr" name="target-mr" value="100" min="0"
                               class="mt-1 block w-full bg-gray-light border-gray-light rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green">
                    </div>
                </div>
            </div>

            <!-- Dropzone dos Itens -->
            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Itens</h3>
                <div id="itens-selecionados-dropzone" class="bg-gray-dark rounded-lg p-4 min-h-[100px] flex flex-wrap gap-2 border-2 border-dashed border-gray-light">
                    <!-- Itens arrastados aparecerão aqui -->
                </div>
            </div>

            <!-- Card RPG de Status -->
            <div id="card-rpg" class="mt-4">
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Status Totais (Card RPG)</h3>
                <div id="card-rpg-stats" class="bg-gray-dark rounded-lg p-4">
                    <pre class="text-sm text-gray-200 whitespace-pre-wrap font-mono"><!-- Selecione um Campeão --></pre>
                </div>
            </div>
        </div>

        <!-- COLUNA 3: Resultado (DPS) -->
        <div class="lg:col-span-1 bg-gray-darkest p-4 rounded-lg shadow-lg flex flex-col h-full items-center justify-center text-center">
            <h2 class="text-2xl font-bold text-neon-green mb-4">DPS (Ataque Básico)</h2>
            <div class="bg-gray-dark rounded-full w-48 h-48 flex items-center justify-center border-4 border-neon-green shadow-neon">
                <span id="resultado-dps" class="text-6xl font-bold text-white">0</span>
            </div>
            <p class="mt-4 text-gray-400">vs. alvo com <span id="display-armor">100</span> Armadura</p>
            
            <!-- Espaço para Monetização (Comando 4) -->
            <!-- Este é o placeholder para o Bloco de Anúncio (Ad Unit) -->
            <div id="adsense-block-vertical" class="mt-6 w-full h-48 bg-gray-dark border border-gray-light flex items-center justify-center text-gray-500 rounded-lg">
                Espaço para Anúncio (Unidade de Anúncio)
            </div>
        </div>

    </main>

    <!-- Cérebro da Aplicação -->
    <script src="app.js"></script>
</body>
</html>
