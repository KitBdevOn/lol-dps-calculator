<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DPS LoL - MVP</title>
    <!-- 1. Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Sortable.js (para Drag-and-Drop) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- **** COMANDO 4: MONETIZAÇÃO (SOBREVIVÊNCIA) **** -->
    <!-- Script do Google AdSense - Substitua 'YOUR_CLIENT_ID' pelo seu ID real -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_CLIENT_ID"
         crossorigin="anonymous"></script>
    <!-- *********************************************** -->

    <!-- 3. Configuração do Tailwind e Fontes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'neon-green': '#39FF14',
                        'gray-dark': '#1a1a1a',
                        'gray-medium': '#2a2a2a',
                        'gray-light': '#3a3a3a',
                    }
                }
            }
        }
    </script>
    <!-- 4. Estilos Customizados (Tema Streaming/Neon) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Efeito Neon */
        .neon-text {
            text-shadow: 0 0 4px rgba(57, 255, 20, 0.7),
                         0 0 8px rgba(57, 255, 20, 0.5);
        }

        /* Altura mínima para zonas de Drop (D&D) */
        .drag-list-min-height {
            min-height: 120px;
        }

        /* Placeholder para itens arrastáveis */
        .item-placeholder {
            width: 64px;
            height: 64px;
            background-color: rgba(57, 255, 20, 0.1);
            border: 2px dashed #39FF14;
            border-radius: 0.5rem;
            margin: 4px;
        }
    </style>
</head>
<body class="bg-gray-dark text-gray-300 font-inter flex flex-col h-screen">

    <!-- HEADER: Título com efeito Neon -->
    <header class="bg-gray-medium p-4 shadow-lg z-10">
        <h1 class="text-2xl font-black text-center text-neon-green neon-text uppercase tracking-widest">
            Calculadora de DPS - League of Legends
        </h1>
    </header>

    <!-- MAIN: Layout principal de 3 colunas -->
    <main class="flex-grow grid grid-cols-1 lg:grid-cols-4 gap-4 p-4 overflow-auto">

        <!-- COLUNA 1: Biblioteca (Campeões e Itens para D&D) -->
        <aside class="bg-gray-medium rounded-lg shadow-inner p-4 flex flex-col overflow-y-auto">
            <h2 class="text-lg font-bold text-neon-green mb-4">Biblioteca</h2>
            
            <!-- Abas (futuro) -->
            <div class="mb-4">
                <button class="bg-gray-light text-neon-green px-4 py-2 rounded-t-lg">Campeões</button>
                <button class="bg-gray-dark text-gray-500 px-4 py-2 rounded-t-lg opacity-50">Itens</button>
            </div>
            
            <!-- Área de Itens/Campeões (para popular com JS) -->
            <!-- Esta lista será usada pelo Sortable.js (grupo 'biblioteca') -->
            <div id="biblioteca-lista" class="flex flex-wrap gap-2 p-2 bg-gray-dark rounded-lg overflow-y-auto drag-list-min-height">
                <!-- Itens serão populados pelo app.js -->
                <div class="w-16 h-16 bg-gray-light rounded-lg flex items-center justify-center text-xs text-center p-1" data-id="temp-aatrox">Aatrox (placeholder)</div>
                <div class="w-16 h-16 bg-gray-light rounded-lg flex items-center justify-center text-xs text-center p-1" data-id="temp-ahri">Ahri (placeholder)</div>
                <div class="w-16 h-16 bg-gray-light rounded-lg flex items-center justify-center text-xs text-center p-1" data-id="temp-doran">Doran (placeholder)</div>
            </div>
        </aside>

        <!-- COLUNA 2: Card Ativo (RPG Card - Drop Zone) -->
        <section class="bg-gray-medium rounded-lg shadow-inner p-4 lg:col-span-2 flex flex-col overflow-y-auto">
            <h2 class="text-lg font-bold text-neon-green mb-4">Card de Status (Ativo)</h2>
            
            <!-- Zona de Drop do Campeão -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Campeão (Arraste aqui)</label>
                <!-- Zona de drop para o Campeão (grupo 'campeoes') -->
                <div id="campeao-selecionado-dropzone" class="bg-gray-dark rounded-lg p-4 flex justify-center items-center drag-list-min-height border-2 border-dashed border-gray-light">
                    <!-- O campeão arrastado aparecerá aqui -->
                    <span class="text-gray-500">Solte o Campeão</span>
                </div>
            </div>

            <!-- Nível -->
            <div class="mb-4">
                <label for="level" class="block text-sm font-medium mb-2">Nível do Campeão</label>
                <input type="number" id="level" name="level" value="1" min="1" max="18" 
                       class="w-24 bg-gray-light border border-gray-light text-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green focus:border-transparent">
            </div>

            <!-- Zona de Drop dos Itens -->
            <div>
                <label class="block text-sm font-medium mb-2">Itens (Arraste aqui)</label>
                <!-- Zona de drop para Itens (grupo 'itens') -->
                <div id="itens-selecionados-dropzone" class="bg-gray-dark rounded-lg p-4 grid grid-cols-6 gap-2 drag-list-min-height border-2 border-dashed border-gray-light">
                    <!-- Placeholders de Slot de Item -->
                    <div class="item-placeholder"></div>
                    <div class="item-placeholder"></div>
                    <div class="item-placeholder"></div>
                    <div class="item-placeholder"></div>
                    <div class="item-placeholder"></div>
                    <div class="item-placeholder"></div>
                </div>
            </div>

            <!-- Área de Status (Será o Card RPG) -->
            <div id="card-rpg-stats" class="mt-4 p-4 bg-gray-dark rounded-lg">
                <h3 class="text-md font-semibold text-neon-green mb-2">Status Calculados</h3>
                <pre class="text-sm text-gray-300"><!-- Status (AD, AS, HP, etc) serão exibidos aqui --></pre>
            </div>
        </section>

        <!-- COLUNA 3: Simulação e Resultados -->
        <aside class="bg-gray-medium rounded-lg shadow-inner p-4 flex flex-col overflow-y-auto">
            <h2 class="text-lg font-bold text-neon-green mb-4">Simulação (Alvo)</h2>
            
            <!-- Inputs do Alvo -->
            <div class="space-y-4 mb-6">
                <div>
                    <label for="target-armor" class="block text-sm font-medium mb-1">Armadura do Alvo</label>
                    <input type="number" id="target-armor" name="target-armor" value="100" min="0" 
                           class="w-full bg-gray-light border border-gray-light text-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green focus:border-transparent">
                </div>
                <div>
                    <label for="target-mr" class="block text-sm font-medium mb-1">Res. Mágica do Alvo</labe>
                    <input type="number" id="target-mr" name="target-mr" value="100" min="0" 
                           class="w-full bg-gray-light border border-gray-light text-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-neon-green focus:border-transparent">
                </div>
            </div>

            <!-- Área de Resultado (DPS) -->
            <div class="flex-grow flex flex-col items-center justify-center bg-gray-dark rounded-lg p-4">
                <h3 class_ ="text-sm font-medium text-gray-400 uppercase tracking-wider mb-2">DPS (Ataque Básico)</h3>
                <div id="area-resultado" class="text-center">
                    <span id="resultado-dps" class_ ="font-black text-6xl text-neon-green neon-text">
                        0
                    </span>
                </div>
                <p class="text-xs text-gray-500 mt-2">(Cálculo de habilidades em breve)</p>
            </div>
        </aside>

    </main>

    <!-- FOOTER: (Espaço para Monetização) -->
    <footer class="bg-gray-medium p-2 text-center text-xs text-gray-600">
        <div id="ads-placeholder" class="h-10 flex items-center justify-center">
            (Espaço para Anúncio - Monetização Fase 4)
        </div>
    </footer>

    <!-- 5. Nosso Cérebro (app.js) -->
    <script src="app.js"></script>
</body>
</html>
